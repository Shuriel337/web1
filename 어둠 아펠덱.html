  <p>2. 어둠 아펠덱<br>
  8렙 조합: 리신, 다이애나, 야스오, 블라디, 아펠, 세주아니(6어둠)<br>
           볼베(싸움꾼), 아크샨(정찰대)<br>
  6어둠을 맞춰주는 이유는 아펠 스킬이 폭딜 느낌으로 바뀌어서<br>
  템은 아펠에게 죽검, 구인수, 정손(아크샨도 동일) 맞춰주기, 탱템은 리신한테 주기<br>
  </p>
